<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EMOCHO</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<header></header>
	<main>
		<section id="page-top" class="partial">
			<h1 class="partial active"><img src="img/logo.svg"></h1>
			<div id="top-display" class="partial">
				<p id="top-text">笑顔でスタート！</p>
				<svg id="top-svg" viewBox="0 0 50 50">
					<circle cx="25" cy="25" r="15" />
				</svg>
			</div>
		</section>

    <section id="page-roulette" class="partial">
      <div class="watch">
        <ul>
          <li><span><div class="hit start">怒 <input type="hidden" class="emotion" value="anger"></div></span></li>
          <li><span><div class="circle">蔑 <input type="hidden" class="emotion" value="contempt"></div></span></li>
          <li><span><div class="circle">嫌 <input type="hidden" class="emotion" value="disgust"></div></span></li>
          <li><span><div class="circle">恐 <input type="hidden" class="emotion" value="fear"></div></span></li>
          <li><span><div class="circle">幸 <input type="hidden" class="emotion" value="happiness"></div></span></li>
          <li><span><div class="circle">素 <input type="hidden" class="emotion" value="neutral"></div></span></li>
          <li><span><div class="circle">悲 <input type="hidden" class="emotion" value="sadness"></div></span></li>
          <li><span><div class="circle">驚 <input type="hidden" class="emotion" value="surprise"></div></span></li>
        </ul>
      </div>
    </section>

		<!-- <canvas id="tutorial"></canvas>
		<canvas id="roulette"></canvas>
		<canvas id="game"></canvas>
		<canvas id="share"></canvas> -->
		<video id="video"></video>
		<canvas id="canvas-video" class="hidden"></canvas>
		<section id="page-error"></section>
	</main>
	<footer><p id="error-text"></p></footer>
	<script src="js/script.js" async defer></script>
</body>
</html>
