<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EMOCHO</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header></header>
	<main>
		<section id="page-top" class="partial">
			<h1 class="partial active"><img src="img/logo.svg"></h1>
			<div id="top-display" class="partial">
				<p id="top-text">笑顔でスタート！</p>
				<svg id="top-svg" viewBox="0 0 50 50">
					<circle cx="25" cy="25" r="15"></circle>
				</svg>
			</div>
		</section>

		<section id="page-tutorial" class="partial"></section>

		<seciton id="page-roulette" class="partial"></seciton>

		<section id="page-game" class="partial">
			<div id="game-emotion"></div>
			<div id="game-countdown" class="partial">
				<svg viewBox="0 0 500 500">
					<circle cx="250" cy="250" r="100"></circle>
				</svg>
				<p id="game-countdown-text"></p>
			</div>

			<div id="game" class="partial">
				<p id="game-timer-text"></p>
				<canvas id="game-effect"></canvas>
				<canvas id="game-graph"></canvas>
				<canvas id="game-record" class="hidden"></canvas>
			</div>
		</section>

		<section id="page-share" class="partial">
			<div id="share-bg">
				<img id="share-img">
				<video id="share-video" loop></video>
				<p>
					「感情が最高になったときの画像」と「EMO-CHOプレイ動画」を<br>
					Twitterにシェアしますか？
				</p>
				<button type="button" id="share-btn-yes">シェアする</button>
				<button type="button" id="share-btn-no">シェアしない</button>
			</div>
		</section>

		<section id="page-end" class="partial">
			<p>Thank you for playing EMO-CHO!</p>
		</section>

		<video id="video"></video>
		<canvas id="canvas-video" class="hidden"></canvas>
		<section id="page-error"></section>
	</main>


	<footer><p id="error-text"></p></footer>

	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script src="js/script.js" async defer></script>
</body>
</html>
